<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container text-center mt-5">
    <h1 th:text="${title}">Welcome to the Home Page</h1>
    <div class="card-container">
        <form method="GET" action="/dashboard">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Dashboard</h5>
                    <p class="card-text">This is the first clickable card.</p>
                    <input type="submit" value="Open Dashboard">
                </div>
            </div>
        </form>
        <form method="GET" action="/company">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Company</h5>
                    <p class="card-text">This is the second clickable card.</p>
                    <input type="submit" value="Visit Company">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
