    <title>UpTrendy Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .sidebar {
            width: 20%;
            height: 100vh;
            background-color: #d8a15c;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .company-list {
            width: 100%;
        }

        .company {
            background-color: #d8a15c;
            color: #000;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .main-content {
            width: 80%;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #000;
        }

        .button {
            width: 200px;
            height: 100px;
            background-color: #d8a15c;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button span {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 5px;
            background-color: #d8a15c;
        }

    </style>
